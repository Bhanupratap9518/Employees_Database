<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Record System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: white;
      scroll-behavior: smooth;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 800;
      color: #00eaff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #ccc;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 12px 24px;
      background-color: #00eaff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #009ab3;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <h1>Welcome to Employee Manager</h1>
      <p>Manage your workforce with ease and elegance.</p>
      <div class="nav-buttons">
        <a href="add.html" class="nav-btn" onclick="btnClick('Add Employee')">‚ûï Add Employee</a>
        <a href="view.html" class="nav-btn" onclick="btnClick('View Employees')">üëÄ View Employees</a>
        <a href="manage.html" class="nav-btn" onclick="btnClick('Manage Employees')">üõ†Ô∏è Manage Employees</a>
      </div>
    </div>
  </div>

  <script>
    // Function to alert and log button actions
    function btnClick(action) {
      console.log(action + " clicked!");
      // alert("Opening " + action + " page...");
    }

   
    window.onload = () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
</html>
