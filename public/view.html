<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Employees</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #00b3cc;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Employee List</h1>
  <table id="employeeTable" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Role</th>
        <th>Department</th>
        <th>Email</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Date</th> <!-- âœ… New column -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function formatDate(isoDate) {
      const [year, month, day] = isoDate.split("-");
      return `${day}-${month}-${year}`;
    }

    async function fetchEmployees() {
      const res = await fetch('/api/employees');
      const employees = await res.json();
      const tbody = document.querySelector('#employeeTable tbody');
      tbody.innerHTML = '';
      employees.forEach(emp => {
        const formattedDate = formatDate(emp.date || '');
        const row = `
          <tr>
            <td>${emp.name}</td>
            <td>${emp.empId}</td>
            <td>${emp.role}</td>
            <td>${emp.department}</td>
            <td>${emp.email}</td>
            <td>${emp.checkIn}</td>
            <td>${emp.checkOut}</td>
            <td>${formattedDate}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    fetchEmployees();
  </script>
</body>
</html>
