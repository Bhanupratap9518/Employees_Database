<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Employee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00eaff;
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input, select {
      background-color: #f0f0f0;
      color: #333;
    }

    button {
      background-color: #00eaff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00b3cc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add New Employee</h1>
    <form id="addEmployeeForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="text" name="empId" placeholder="Employee ID" required />

      <select name="role" required>
        <option value="">Select Role</option>
        <option>Developer</option>
        <option>Manager</option>
        <option>HR</option>
        <option>QA Engineer</option>
        <option>DevOps Engineer</option>
        <option>Intern</option>
        <option>Designer</option>
      </select>

      <select name="department" required>
        <option value="">Select Department</option>
        <option>IT</option>
        <option>HR</option>
        <option>Finance</option>
        <option>Admin</option>
        <option>Design</option>
        <option>Support</option>
        <option>Marketing</option>
      </select>

      <input type="email" name="email" placeholder="Email" required />
      <input type="time" name="checkIn" required />
      <input type="time" name="checkOut" required />
      <input type="date" name="date" required />
      <button type="submit">‚ûï Add Employee</button>
    </form>
  </div>

  <script>
    document.getElementById('addEmployeeForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/employees', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          alert('üéâ Employee added successfully!');
          this.reset();
        } else {
          alert('‚ùå Failed to add employee.\n' + (result.message || 'Unknown error'));
        }
      } catch (error) {
        alert('‚ö†Ô∏è Network error. Check if server is running.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
